spring.application.name=InventoryManager
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_manager}
spring.datasource.username=${DATABASE_USERNAME:inventory_manager_user}
spring.datasource.password=${DATABASE_PASSWORD:inventory}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=inventory_manager


